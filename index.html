<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title>Learn Math</title>
  </head>
  <body>
    <script src="js/jquery-2.0.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/main.js"></script>
    <h2>Learn Math - <span id="home">Home</span></h2>
    <div id="login"><span id="uid"></span></div>
    <hr />
    <div id="auth" style="display:none;">
      <h3>Login</h3>
      <ul>
        <li id="hugo"><button>Hugo</button></li>
        <li id="lucie"><button>Lucie</button></li>
        <li id="cleo"><button>Cléo</button></li>
        <li id="noa"><button>Noa</button></li>
      </ul>
    </div>
    <div id="menu" style="display:none;">
      <h3>Menu</h3>
      <ul>
        <li id="auth"><button>Authentification</button></li>
        <li id="conf"><button>Configuration</button></li>
        <li id="play"><button>Play</button></li>
        <li id="report"><button>Report</button></li>
    </div>
    <div id="conf" style="display:none;">
        <h3>Configuration</h3>
        <h4>Operations</h4>
        <select id="op">
            <option value="add">Addition</option>
            <option value="sub">Soustraction</option>
            <option value="mul">Multiplication</option>
        </select>
        <h4>Number Range</h4>
        <select id="range" style="display: none;">
            <option value="none">none</option>
        </select>
        <h4>Play</h4>
        <button id="play">Play</button>
    </div>
    <div id="play" style="display:none;">
      <h3>Play</h3>
      <div id="exercice">
        <span id="question">4 x 5</span> = <span id="answer">?</span>
      </div>
      <div id="numpad">
        <table>
            <tr><td><button id="np7">7</button></td><td><button id="np8">8</button></td><td><button id="np9">9</button></td></tr>
            <tr><td><button id="np4">4</button></td><td><button id="np5">5</button></td><td><button id="np6">6</button></td></tr>
            <tr><td><button id="np1">1</button></td><td><button id="np2">2</button></td><td><button id="np3">3</button></td></tr>
            <tr><td colspan="3"><button id="np0">0</button></td></tr>
        </table>
      </div>
      <div id="timer">03:45</div>
      <div id="score">10/11</div>
      <button id="start">Start</button>
    </div>
    <div id="report" style="display:none;">
      <h3>Report</h3>
      <p>Exercices Table</p>
      <p>Total Gain</p>
    </div>
  </body>
</html>
