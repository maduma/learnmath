<!DOCTYPE html> 
<html> 
<head> 
    <title>Learn Math</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script src="js/mobile.js"></script>
</head> 
<body> 

<div data-role="page"i id="auth">

    <div data-role="header">
        <h1>Who are you?</h1>
    </div>

    <div data-role="content">
        <input class="auth" type="radio" name="uid" id="hugo" value="hugo" />
        <label for="hugo">Hugo</label>
        <input class="auth" type="radio" name="uid" id="lucie" value="lucie" />
        <label for="lucie">Lucie</label>
        <input class="auth" type="radio" name="uid" id="cleo" value="cleo" />
        <label for="cleo">Cléo</label>
        <input class="auth" type="radio" name="uid" id="noa" value="noa" />
        <label for="noa">Noa</label>
    </div>
    
    <div data-role="footer" data-position="fixed">
        <a href="#auth" data-role="button">Player</a>
        <a href="#confOp" data-role="button">Operation</a>
        <a href="#addExe" data-role="button">Exercise</a>
        <a href="#play" data-role="button">Play</a>
    </div>
    
</div>

<div data-role="page" id="confOp">
    <div data-role="header">
        <h1>Select operation</h1>
    </div>
    
    <div data-role="content">        
        <input class="confOp" type="radio" name="op" id="add" value="add" />
        <label for="add">+ Addition</label>
        <input disabled="disabled" class="confOp" type="radio" name="op" id="sub" value="sub" />
        <label for="sub">- Soustraction</label>
        <input disabled="disabled" class="confOp" type="radio" name="op" id="mul" value="mul" />
        <label for="mul">* Multiplication</label>
        <input disabled="disabled" class="confOp" type="radio" name="op" id="div" value="div" />
        <label for="div">/ Division</label>
    </div>
    
    <div data-role="footer" data-position="fixed">
        <a href="#auth" data-role="button">Player</a>
        <a href="#confOp" data-role="button">Operation</a>
        <a href="#addExe" data-role="button">Exercise</a>
        <a href="#play" data-role="button">Play</a>
    </div> 
</div>

<div data-role="page" id="addExe">
    <div data-role="header">
        <h1>Select range</h1>
    </div>
    
    <div data-role="content">        
        <input class="addExe" type="radio" name="op" id="e1" value="1:5" />
        <label for="e1">1 .. 5</label>
        <input class="addExe" type="radio" name="op" id="e2" value="1:7" />
        <label for="e2">1 .. 7</label>
        <input class="addExe" type="radio" name="op" id="e3" value="1:10" />
        <label for="e3">1 .. 10</label>
        <input class="addExe" type="radio" name="op" id="e4" value="1:12" />
        <label for="e4">1 .. 12</label>
        <input class="addExe" type="radio" name="op" id="e5" value="1:15" />
        <label for="e5">1 .. 15</label>
    </div>
    
    <div data-role="footer" data-position="fixed">
        <a href="#auth" data-role="button">Player</a>
        <a href="#confOp" data-role="button">Operation</a>
        <a href="#addExe" data-role="button">Exercise</a>
        <a href="#play" data-role="button">Play</a>
    </div> 
    
</div>

<div data-role="page" id="play">
    <div data-role="header">
        Clock <span id="clock"></span> | Score <span id="score">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </div>
    
    <div data-role="content">
        <h1><span id="question">9 + 7</span> = <span id="answer"></span></h1>
        <div id="numpad">
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <button id="d7">7</button>
                    <button id="d4">4</button>
                    <button id="d1">1</button>
                    <button id="d0">0</button>
                </div>
                <div class="ui-block-b">
                    <button id="d8">8</button>
                    <button id="d5">5</button>
                    <button id="d2">2</button>
                </div>
                <div class="ui-block-c">
                    <button id="d9">9</button>
                    <button id="d6">6</button>
                    <button id="d3">3</button>
                </div>
            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <a href="#auth" data-role="button">Player</a>
        <a href="#confOp" data-role="button">Operation</a>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div> 
    
</div>

</body>
</html>
