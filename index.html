<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title>Learn Math</title>
  </head>
  <body>
    <script src="js/jquery-2.0.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/main.js"></script>
    <h2>Learn Math</h2>
    <div id="login">Login: <span id="uid"> - </span></div>
    <hr />
    <div id="auth" style="display:none;">
      <h3>Login</h3>
      <ul>
        <li id="hugo"><button>Hugo</button></li>
        <li id="lucie"><button>Lucie</button></li>
        <li id="cleo"><button>Cléo</button></li>
        <li id="Noa"><button>Noa</button></li>
      </ul>
    </div>
    <div id="menu" style="display:none;">
      <h3>Menu</h3>
      <ul>
        <li id="conf"><button>Configuration</button></li>
        <li id="play"><button>Play</button></li>
        <li id="report"><button>Report</button></li>
        <li id="auth"><button>Authentification</button></li>
    </div>
    <div id="conf" style="display:none;">
      <h3>Configuration</h3>
      <p>Operations</p>
      <p>Number Range</p>
    </div>
    <div id="play" style="display:none;">
      <h3>Play</h3>
      <div id="question">question</div>
      <div id="timer">timer</div>
      <div id="score">score</div>
      <div id="numpad">numpad</div>
      <div id="answer">answer</div>
    </div>
    <div id="report" style="display:none;">
      <h3>Report</h3>
      <p>Exercices Table</p>
      <p>Total Gain</p>
    </div>
  </body>
</html>
