<!DOCTYPE html> 
<html> 
<head> 
    <title>Learn Math</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script src="js/mobile.js"></script>
</head> 
<body> 

<div data-role="page" id="home">

    <div data-role="header">
      <h1>Home</h1>
    </div>

    <div data-role="content">
      <h3>Bonjour <span id="uid-home">hugo</span>. Tu as <span id="wallet-home">6.30</span> Euro</h3>
      <p>Tu as fait <span id="texe-home">0</span> exercice (<span id="ttime-home">1h30m</span>)</p>
      <h3>Dernier exercice</h3>
      <p>
        <span id="correct-home">54</span> Correct, <span id="wrong-home">4</span> fautes 
        (<span id="percent-home">98</span>) |
        <span id="gain-home"></span> Euro
     </p>
    </div>

    <div data-role="footer" data-position="fixed">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <a href="#confOp" data-role="button" data-icon="arrow-r">Next</a>
        </fieldset>
    </div> 
</div>

<div data-role="page" id="auth">

    <div data-role="header">
        <h1>Qui es-tu ?</h1>
    </div>

    <div data-role="content">
        <input class="auth" type="radio" name="uid" id="hugo" value="hugo" />
        <label for="hugo">Hugo</label>
        <input class="auth" type="radio" name="uid" id="lucie" value="lucie" />
        <label for="lucie">Lucie</label>
        <input class="auth" type="radio" name="uid" id="cleo" value="cleo" />
        <label for="cleo">Cléo</label>
        <input class="auth" type="radio" name="uid" id="noa" value="noa" />
        <label for="noa">Noa</label>
    </div>
    
</div>

<div data-role="page" id="confOp">
    <div data-role="header">
        <h1>Choisi l'operation</h1>
    </div>
    
    <div data-role="content">        
        <input class="confOp" type="radio" name="op" id="add" value="add" />
        <label for="add">+ Addition</label>
        <input disabled="disabled" class="confOp" type="radio" name="op" id="sub" value="sub" />
        <label for="sub">- Soustraction</label>
        <input disabled="disabled" class="confOp" type="radio" name="op" id="mul" value="mul" />
        <label for="mul">* Multiplication</label>
        <input disabled="disabled" class="confOp" type="radio" name="op" id="div" value="div" />
        <label for="div">/ Division</label>
    </div>
    
    <div data-role="footer" data-position="fixed">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <a href="#home" data-role="button" data-icon="home">Home</a>
        </fieldset>
    </div> 
</div>

<div data-role="page" id="addExe">
    <div data-role="header">
        <h1>Choisi les nombres</h1>
    </div>
    
    <div data-role="content">        
        <input class="addExe" type="radio" name="op" id="e1" value="1:5:1:1" />
        <label for="e1">1 .. 5  | 12 Games | 1 Euro | 1 Bet</label>
        <input class="addExe" type="radio" name="op" id="e2" value="6:10:2:1" />
        <label for="e2">6 .. 10 | 3 Games | 2 Euro | 1 Bet</label>
        <input class="addExe" type="radio" name="op" id="e3" value="1:10:3:1" />
        <label for="e3">1 .. 10 | 0 Games | 3 Euro | 1 Bet</label>
        <input class="addExe" type="radio" name="op" id="e4" value="1:12:5:2" />
        <label for="e4">1 .. 12 | 0 Games | 5 Euro | 2 Bet</label>
        <input class="addExe" type="radio" name="op" id="e5" value="1:15:10:2" />
        <label for="e5">1 .. 15 | 0 Games | 10 Euro | 2 Bet</label>
    </div>
    
    <div data-role="footer" data-position="fixed">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <a href="#home" data-role="button" data-icon="home">Home</a>
          <a href="#confOp" data-role="button" data-icon="arrow-l">Back</a>
        </fieldset>
    </div> 
    
</div>

<div data-role="page" id="play">
    <div data-role="header">
        <div class="scorePanel">
          Clock <span id="clock"></span> |
          Score <span id="scoreCorrect">0</span> / <span id="scoreWrong">0</span>
          - <span id="scorePercent">100</span>%
        </div>
    </div>
    
    <div data-role="content">
        <h1><span id="question">? ? ?</span> = <span id="answer">?</span></h1>
        <div id="numpad">
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <button id="d7">7</button>
                    <button id="d4">4</button>
                    <button id="d1">1</button>
                    <button id="d0">0</button>
                </div>
                <div class="ui-block-b">
                    <button id="d8">8</button>
                    <button id="d5">5</button>
                    <button id="d2">2</button>
                </div>
                <div class="ui-block-c">
                    <button id="d9">9</button>
                    <button id="d6">6</button>
                    <button id="d3">3</button>
                </div>
            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <a id="homeBt" href="#home" data-role="button" data-icon="home">Home</a>
          <a id="backBt" href="#addExe" data-role="button" data-icon="arrow-l">Back</a>
          <button id="start" data-icon="check">Start</button>
          <button id="stop" data-icon="delete">Stop</button>
          <input type="checkbox" name="bet" val="true" id="bet" data-mini="true" />
          <label for="bet">Bet</label>
        </fieldset>
    </div> 
    
</div>

<div data-role="page" id="noEnouthMoney">

    <div data-role="content">
      <h1>Pas assez d'argent !</h1>
      <a href="#play" data-role="button">Ok</a>
    </div>

</div>

<div data-role="page" id="noEnouthRes">

    <div data-role="content">
      <h1>Trop lent !</h1>
      <a href="#play" data-role="button">Ok</a>
    </div>

</div>

</body>
</html>
